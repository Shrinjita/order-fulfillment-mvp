<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Fulfillment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Fulfillment System</h1>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Stock Quantity</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Inventory items will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="orders">
            <h2>Order Processing</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product ID</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="shipment">
            <h2>Shipment Tracking</h2>
            <table>
                <thead>
                    <tr>
                        <th>Shipment ID</th>
                        <th>Order ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="shipment-list">
                    <!-- Shipments will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
